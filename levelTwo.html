<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TypeMaster - Level 2</title>
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

        <style>
        html, body, pre, code, kbd, samp {
            font-family: "Press Start 2P";
        }
        </style>
    </head>

    <body>
        <div class="nes-container with-title is-centered">
            <div class="nes-container with-title is-centered">
                <h1>TypeMaster</h1>
            <h3>By Francesca Suba</h3>

            <section>
                <button id="rules-btn" type="button" class="nes-btn is-primary" onclick="document.getElementById('dialog-rounded').showModal();">
                    Rules
                </button>
                <dialog class="nes-dialog is-rounded" id="dialog-rounded">
                    <form method="dialog">
                        <p class="title">Rules</p>
                        <div class="lists">
                            <ul class="nes-list is-circle">
                                <li>Type as fast possible.</li>
                                <li>No skips are allowed.</li>
                                <li>Get a high score.</li>
                            </ul>
                          </div>
                        <menu class="dialog-menu">
                        <button class="nes-btn is-primary">Cool.</button>
                        </menu>
                  </form>
                </dialog>
              </section>
            </div>

            <br>

            <div class="nes-container with-title is-centered">
                <p>Level 2... getting braver.</p>
                <button id="back" type="button" class="nes-btn" onClick="parent.location='index.html'">Back</button>
                <button id="start-btn" type="button" class="nes-btn is-success">Start</button>
            </div>

            <br>

            <div class="wordsWrapper" style="display:flex">
                <div class="nes-balloon from-left" style="flex: 1; margin: 10px;">
                    <p class="words"></p>
                </div>

                <div class="nes-field" style="flex: 1; margin: 10px">
                    <label for="wordInput">Your Word</label>
                    <input type="text" id="wordInput" class="nes-input">
                  </div>
            </div>

            <br>

            <div class="wrapper" style="display:flex">
                <div class="nes-container with-title is-centered" style="flex: 1; margin: 10px;">
                    <p>High Scores</p>
                </div>
    
                <div class="nes-container with-title is-centered" style="flex: 1; margin: 10px">
                    <div class="numbersWrapper" style="display:flex">
                        <div class="scoreWrapper" style="flex: 1">
                            <p>Score</p>
                            <span class="score">0</span>
                        </div>
                        <div class="timeWrapper" style="flex: 1">
                            <p>Time</p>
                            <span class="time">60</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="index.js"></script>

    </body>
</html>
